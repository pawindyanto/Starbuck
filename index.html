<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Modern</title>
    <link rel="stylesheet" href="styles.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="circle"></div>

        <header>
            <a href="#" class="logo"><img src="Images/logo.png" alt="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Rasakan sensasi berbeda di setiap tegukan. Nikmati perpaduan rasa yang sempurna untuk memulai harimu dengan semangat baru.</p>
                <a href="#">Order Now</a>
            </div>
            
            <div class="imgBox">
                <img src="Images/img1.png" class="starbucks">
            </div>
        </div>

        <ul class="thumb">
            <li onclick="imgSlider('Images/img1.png'); changeCircleColor('#017143')">
                <img src="Images/thumb1.png">
            </li>
            <li onclick="imgSlider('Images/img2.png'); changeCircleColor('#eb7495')">
                <img src="Images/thumb2.png">
            </li>
            <li onclick="imgSlider('Images/img3.png'); changeCircleColor('#d752b1')">
                <img src="Images/thumb3.png">
            </li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="Images/facebook.png"></a></li>
            <li><a href="#"><img src="Images/twitter.png"></a></li>
            <li><a href="#"><img src="Images/instagram.png"></a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
